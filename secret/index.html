<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <!-- Meta refresh fallback -->
    <meta http-equiv="refresh" content="0;url=../" />
    <style>body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7f7} .box{background:#fff;padding:1.25rem 1.5rem;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center}</style>
  </head>
  <body>
    <div class="box">
      <h1>Redirecting…</h1>
      <p>If you are not redirected automatically, <a id="link" href="../">click here to go to the site root</a>.</p>
    </div>
    <script>
      // JS redirect as primary method (helps when meta refresh is ignored)
      (function(){
        try{
          location.replace('../');
        }catch(e){
          // leave the link for manual click
        }
      })();
    </script>
  </body>
</html>
