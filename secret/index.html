<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secret Page</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; background:#f7f7f7; }
      .container { max-width:800px; margin:0 auto; background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
      label, input { display:block; width:100%; }
      input { padding:0.5rem; font-size:1rem; margin-top:0.5rem; box-sizing:border-box; }
      button { margin-top:1rem; padding:0.6rem 1rem; font-size:1rem; cursor:pointer; border-radius:6px; border:1px solid #333; background:#222; color:#fff; }
      .hidden { display:none; }
  .secret-content { margin-top:1.25rem; text-align:center; }
  /* debug: force image block, limit width and add light border so failures are obvious */
  .secret-content img { display:block; max-width:600px; width:100%; height:auto; margin:0 auto; border-radius:8px; border:2px solid #eee; background:#fff; }
      .note { margin-top:0.75rem; color:#333; }
      .back { margin-top:1rem; display:inline-block; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Secret — Next Page</h1>
      <p>This is the secret page. Enter the 4-digit code to reveal the content, or click the button if it was revealed from the homepage.</p>

      <label for="code">Code</label>
      <input id="code" type="password" inputmode="numeric" maxlength="4" placeholder="Enter 4-digit code" />

      <button id="secretBtn" class="hidden">Reveal Secret</button>

      <div id="secretArea" class="secret-content hidden" aria-live="polite">
        <!-- image and link will be created by JavaScript -->
        <p id="secretText" class="note">YOU'RE IN MY HOUSE NOW BUD!!!</p>
      </div>

      <a class="back" href="../">← Back to home</a>
    </div>

    <script>
      (function(){
        const input = document.getElementById('code');
        const btn = document.getElementById('secretBtn');
        const area = document.getElementById('secretArea');
        const secret = '1234';
        const imagePath = 'https://ethan4291.github.io/thedailybarknews/static/funnydexter.jpeg';

        function createImageBlock(url) {
          // remove existing image/link if any
          const existingImg = document.getElementById('secretImage');
          if (existingImg) existingImg.remove();
          const existingLink = document.getElementById('imageLink');
          if (existingLink) existingLink.remove();

          const img = document.createElement('img');
          img.id = 'secretImage';
          img.style.display = 'block';
          img.style.maxWidth = '600px';
          img.style.margin = '0 auto';
          img.style.borderRadius = '8px';
          img.style.border = '2px solid #eee';
          img.alt = 'funnydexter';

          const link = document.createElement('a');
          link.id = 'imageLink';
          link.href = url;
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.textContent = 'Open image in new tab';
          link.style.display = 'block';
          link.style.marginTop = '0.5rem';

          area.insertBefore(img, area.firstChild);
          area.appendChild(link);

          return img;
        }

        function revealWithImage() {
          const text = document.getElementById('secretText');
          text.textContent = 'Loading...';
          area.classList.remove('hidden');

          const img = createImageBlock(imagePath);
          const loader = new Image();
          loader.onload = () => {
            img.src = imagePath;
            text.textContent = "YOU'RE IN MY HOUSE NOW BUD!!!";
          };
          loader.onerror = () => {
            img.remove();
            text.innerHTML = 'Image failed to load — <a href="' + imagePath + '" target="_blank" rel="noopener noreferrer">open image in new tab</a>';
          };
          loader.src = imagePath;
        }

        input.addEventListener('input', () => {
          if (input.value === secret) {
            btn.classList.remove('hidden');
            btn.focus();
          } else {
            btn.classList.add('hidden');
            area.classList.add('hidden');
          }
        });

        btn.addEventListener('click', () => {
          // user revealed the secret on this page
          revealWithImage();
          // clear any flag so arriving later doesn't auto-open unexpectedly
          sessionStorage.removeItem('secret-revealed');
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && input.value === secret) {
            btn.click();
          }
        });

        // Auto-reveal if user arrived from main page via the secret button
        if (sessionStorage.getItem('secret-revealed') === '1') {
          // clear the flag and auto-reveal
          sessionStorage.removeItem('secret-revealed');
          revealWithImage();
        }
      })();
    </script>
  </body>
</html>
