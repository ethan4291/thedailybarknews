<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secret Page</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; background:#f7f7f7; }
      .container { max-width:600px; margin:0 auto; background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
      label, input { display:block; width:100%; }
      input { padding:0.5rem; font-size:1rem; margin-top:0.5rem; box-sizing:border-box; }
      button { margin-top:1rem; padding:0.6rem 1rem; font-size:1rem; cursor:pointer; border-radius:6px; border:1px solid #333; background:#222; color:#fff; }
      .hidden { display:none; }
      .secret-content { margin-top:1.25rem; text-align:center; }
      .secret-content img { max-width:100%; height:auto; border-radius:8px; }
      .note { margin-top:0.75rem; color:#333; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter the Secret Code</h1>
      <p>Type the 4-digit code into the box below. A secret button will appear if it's correct.</p>

      <label for="code">Code</label>
      <input id="code" type="password" inputmode="numeric" maxlength="4" placeholder="Enter 4-digit code" />

      <button id="secretBtn" class="hidden">Reveal Secret</button>

      <div id="secretArea" class="secret-content hidden" aria-live="polite">
  <img id="secretImage" src="static/funnydexter.jpeg" alt="Funny Dexter" />
        <p id="secretText" class="note">YOU'RE IN MY HOUSE NOW BUD!!!</p>
      </div>
    </div>

    <script>
      (function(){
        const input = document.getElementById('code');
        const btn = document.getElementById('secretBtn');
        const area = document.getElementById('secretArea');
  // change this to any image in /static if you prefer
  const imagePath = 'static/funnydexter.jpeg';
        const secret = '1234';

        input.addEventListener('input', () => {
          if (input.value === secret) {
            btn.classList.remove('hidden');
            // Optionally focus the button so users can press Enter
            btn.focus();
          } else {
            btn.classList.add('hidden');
            area.classList.add('hidden');
          }
        });

        btn.addEventListener('click', () => {
          // show the photo and text
          const img = document.getElementById('secretImage');
          img.src = imagePath;
          area.classList.remove('hidden');
        });

        // allow pressing Enter from the input to trigger the button
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && input.value === secret) {
            btn.click();
          }
        });
      })();
    </script>
  </body>
</html>
